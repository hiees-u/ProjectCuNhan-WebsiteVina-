<div class="container">
    <button class="close" (click)="sendIsClose()">
      <i class="fa-solid fa-rectangle-xmark"></i>
    </button>
    <div class="header">
      <span class="header-text no-select">
        <span></span>
        Chi Tiết Kho {{ Warehouse.warehouseName }}</span
      >
    </div>
    <div class="header-action">
      <div class="inp-box">
        <label for="categoryName">Tên kho </label>
        <input
          type="text"
          name="categoryName"
          id="categoryName"
          [(ngModel)]="Warehouse.warehouseName"
        />
      </div>
      <div class="inp-box">
        <div class="address">
          <label for="categoryName">Địa chỉ nhà cung cấp: </label>
          <input type="text" [(ngModel)]="addressString" class="addres-string" />
        </div>
      </div>
  
      <div class="action">
        <button class="update" (click)="handleUpdate()">Cập Nhật</button>
        <button class="del" (click)="handleDelete()">Xóa</button>
      </div>
    </div>

    <div class="notification" >
      <app-notification
        [data]="dataNotification"
        [trigger]="trigger"
      ></app-notification>
    </div>
  </div>

<!-- Top Bar -->
<header class="top-bar">
  <h2 class="top-bar-title">Quản Lý Kho</h2>
  <button class="top-bar-button">Thêm Kho</button>
</header>

<!-- Kho Information Section -->
<div class="section">
  <h3 class="section-title">Danh Sách Kho</h3>

  <table class="table">
    <thead>
      <tr class="table-header">
        <th class="table-cell">Mã Kho</th>
        <th class="table-cell">Tên Kho</th>
        <th class="table-cell">Địa Chỉ</th>
        <th class="table-cell">Nhân viên Tạo</th>
        <th class="table-cell">Thời gian tạo</th>
        <th class="table-cell">Thời gian sửa đổi</th>
        <th class="table-cell">Thao Tác</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      <tr *ngFor="let warehouse of warehouses">
        <td class="table-cell">{{ warehouse.warehouseId }}</td>
        <td class="table-cell">{{ warehouse.warehouseName }}</td>
        <td class="table-cell">{{ warehouse.address }}</td>
        <td class="table-cell">{{ warehouse.modifiedBy }}</td>
        <td class="table-cell">{{ warehouse.createTime }}</td>
        <td class="table-cell">{{ warehouse.modifiedTime }}</td>
        <td class="table-cell">
          <button class="btn-view">Xem</button>
          <button class="btn-edit">Sửa</button>
          <button class="btn-delete">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Kệ và Ô Section -->
<div class="section">
  <h3 class="section-title">Danh Sách Kệ và Ô</h3>
  <div id="rackInfo"></div> <!-- Kệ và ô sẽ được hiển thị ở đây -->
</div>

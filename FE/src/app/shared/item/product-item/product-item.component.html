<div class="wapper" (click)="sendData(data?.productName)">
  <!-- <img src="/assets/Products/{{ data?.image }}" alt="" /> -->
  <img
    ngSrc="assets/Products/{{ data?.image }}"
    alt=""
    [width]="250"
    [height]="250"
    priority=""
  />
  <h1 class="name-product">{{ data?.productName }}</h1>
  <p class="price-product">
    {{ data?.price ?? 0 | customCurrency }}
  </p>
</div>

<div class="container">
  <select
    name="province"
    [(ngModel)]="selectedProvinceId"
    (change)="onProvinceChange()"
  >
    <option
      *ngFor="let item of provinces"
      [value]="item.provinceId"
      id="{{ item.provinceId }}"
    >
      {{ item.provinceName }}
    </option>
  </select>
</div>

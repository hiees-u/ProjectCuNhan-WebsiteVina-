<div class="container">
  <div class="header">
    <span class="header-text">
      <span></span>
      Danh Sách Nhà Cung Cấp</span>
  </div>

  <div class="header-action">
    <div class="btn-add-product btn" (click)="onShowAddCate()">
      <i class="fa-solid fa-plus"></i>
      Thêm nhà cung cấp
    </div>
    <div class="btn-search">
      <input type="text" [(ngModel)]="searchText" name="search" id="search" />
      <button class="search" (click)="onSearch()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>

  <div class="content">
    <div class="content-body">
      <div class="content-mini" *ngFor="let item of Suppliers" (click)="onChangeSelectedSuppler(item)">
        <!-- <i class="fa-solid fa-users-viewfinder"></i> -->
        <i class="fa-solid fa-industry"></i>
        <div>
          <span>{{ item.supplierName }}</span>
          <!-- <span>Nhân viên: {{item.sumEmployee}}</span> -->
        </div>
      </div>
    </div>
    <div class="content-footer">
      <span>Trang {{ pageCurrent }} / {{ totalPage }}</span>

      <div class="f-content page">
        <button [ngClass]="{ 'no-active': pageCurrent === 1 }" (click)="handlePageClick(-1)">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn-page">{{ pageCurrent }}</button>
        <button [ngClass]="{ 'no-active': pageCurrent === totalPage }" (click)="handlePageClick(1)">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="add-cate" *ngIf="flag" [ngClass]="{ hiden: !isShowAddSupplier && flag, show: isShowAddSupplier }">
  <div class="content-add-cate">
    <!-- <app-add-cate (isClose)="handleClose($event)"></app-add-cate> -->
    <app-add-supplier (isClose)="handleClose($event)"></app-add-supplier>
  </div>
</div>
<div class="cate-detail" *ngIf="flagDetail" [ngClass]="{ hiden: !isShowDetail && flagDetail, show: isShowDetail }">
  <app-supplier-detail (isClose)="handleClose($event)" [Supplier]="selectSupplier"></app-supplier-detail>
</div>

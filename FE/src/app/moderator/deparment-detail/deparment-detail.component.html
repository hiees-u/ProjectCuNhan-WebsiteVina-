<div class="container">
    <button class="close" (click)="sendIsClose()">
      <i class="fa-solid fa-rectangle-xmark"></i>
    </button>
    <div class="header">
      <span class="header-text no-select">
        <span></span>
        Chi Tiết Phòng Ban {{ depar.departmentName }}</span
      >
    </div>
    <div class="header-action">
      <div class="inp-box">
          <label for="categoryName">Tên phòng ban: </label>
          <input type="text" name="categoryName" id="categoryName" [(ngModel)]="depar.departmentName">
      </div>
  
      <div class="action">
          <button class="update" (click)="handleUpdate()">
              Cập Nhật
          </button>
          <button class="del" (click)="handleDelete()">
              Xóa
          </button>
      </div>
    </div>
  
    <div class="content">
      <!-- <app-view-products [cateId]="cate.categoryId"></app-view-products> -->
       <app-view-employee [deparmentID]="depar.departmentId" ></app-view-employee>
    </div>
    <div class="notification" >
      <app-notification
        [data]="dataNotification"
        [trigger]="trigger"
      ></app-notification>
    </div>
  </div>
